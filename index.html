<!--
  HTML
  é um marcador de hyper texto,
  hiper texto são textos com links
  markup é marcação de tags
  e é uma linguagem pois possui regras
  porém não é de programação.
-->

<!DOCTYPE html>
<!--identifica que estamos usando o html5-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>André Vieira - Do While 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="img/build.svg" alt="Selo RocketSeat" />
          </span>
          <img
            id="avatar_github"
            src="https://lorempixel.com/185/185/people/"
            alt="Imagem de Perfil"
          />
        </div>

        <h1 id="User_Name">Mayk Brito</h1>
        <!-- Deixa os textos grandes-->
        <a id="name_github" href="https://github.com/maykbrito">
          <img src="img/github.svg" alt="icone github" />
          <span id="name_login">maykbrito</span>
        </a>

        <p id="bio">
          An instructor focused on helping people start programming for web
        </p>

        <ul id="Social_Links">
          <li class="youtube">
            <a href="https://www.youtube.com/c/MaykBrito" target="_blank">
              <img src="img/youtube.svg" alt="icone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/maykbrito" target="_blank">
              <img src="img/instagram.svg" alt="icone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/maykbrito" target="_blank">
              <img src="img/facebook.svg" alt="icone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/maykbrito" target="_blank">
              <img src="img/twitter.svg" alt="icone twitter" />
            </a>
          </li>
        </ul>
        <!--Faz hyperlinks, é chamada de ancora, coloca ali nas aspas pra onde vc quer que leve-->
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
